<div class="component_login_container mat-elevation-z4">
    <div class="login_titulo">
        <h3>Login</h3>
    </div>

        <form  [formGroup]="loginFomr" class="form_contaniner">
        
            <mat-form-field class="input_container">
                <mat-label>Email</mat-label>
                <input type="email" matInput  placeholder="Ex. pat@example.com" formControlName="email">
                <mat-error *ngIf="email?.errors?.['required']">Insira um email Válido</mat-error>   
            </mat-form-field>
          
            <mat-form-field class="input_container">
                <mat-label >Senha</mat-label>
                <input type="password" required minlength="5" matInput placeholder="password" formControlName ="password" >
                <mat-error *ngIf="password?.errors?.['required']">Insira uma senha válida</mat-error> 
            </mat-form-field>

        
            <div class="btn_container">
                <button mat-raised-button color="primary">Logar</button>
            </div>
        
        </form>

        <div class="opcoes_cadastro_container">
            <a href="#"><span>Login com o Facebook</span></a>
            <a href="#"><span>Login com o Gmail</span></a>
            <a href="#"><span>Não tem conta? cadastre-se</span></a>
         </div>

</div>
